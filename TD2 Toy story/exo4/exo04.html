<script type="text/javascript">
fetch("datastory.json")   
    .then(response => {
        // Traiter la réponse (peut inclure la conversion en JSON, etc.)
        return response.json(); // ou response.text(), response.blob(), etc.
    })
    .then(data => {
        // Utiliser les données obtenues
        console.log(data);
    })
    .catch(error => {
        // Gérer les erreurs éventuelles
        console.error('Erreur lors de la requête :', error);
    });

</script>
